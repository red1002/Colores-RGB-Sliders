<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Colores RGB</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="contenedor">
		<div class="contenedor-interno">
			<label>Rojo (R)</label>
			<input id="rojo" type="range" min="0" max="255" step="1" name="" value="113" placeholder="">
			<p class="rango" id="porcentoje-rojo"></p>
        </div>
        <div class="contenedor-interno">
			<label>Verde (G)</label>
			<input id="verde" type="range" min="0" max="255" step="1" name="" value="70" placeholder="">
			<p class="rango" id="porcentoje-verde"></p>
        </div>
        <div class="contenedor-interno">
			<label>Azul (B)</label>
			<input id="azul" type="range" min="0" max="255" step="1" name="" value="181" placeholder="">
			<p class="rango" id="porcentoje-azul"></p>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
